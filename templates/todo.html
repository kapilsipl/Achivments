<section class="items">
	
	<header class="items-header">
		<div class="row">
			<div class="col-sm-9 col-xs-12">

				<form class="form-inline" name="todoList">
					<div class="form-actions">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="itemInput" placeholder="Add New Todo" autofocus required />
							<div class="input-group-btn">
								<button class="btn btn-info" type="submit" ng-click="addItem(itemInput); itemInput = null" ng-disabled="todoList.$invalid">
									<i class="fa fa-plus"></i>&nbsp;Add Todo
								</button>
							</div>
						</div>
					</div>
				</form>

			</div>

			<div class="col-sm-3 hidden-xs">
				<input type="text" ng-model="filterItem" class="form-control" placeholder="Filter Todos" />
			</div>
		</div>
	</header>

	<fieldset class="items-list">
		<label class="items-list-item" ng-repeat="item in items track by $index | filter : filterItem">
			<input
			type="checkbox"
			value="{{item.status}}"
			ng-checked="item.status==2"
			ng-click="changeStatus(item.id,item.status,item.tasks)"
			class="items-list-cb"/>
			<span class="items-list-mark"></span>
			<span class="items-list-desc" ng-class="{strike:item.STATUS==2}">{{item.tasks}}</span> 
			<a ng-click="deleteItem(item.id)" class="pull-right red"><i class="fa fa-minus-circle"></i></a> 
		</label>
	</fieldset>	

</section>
